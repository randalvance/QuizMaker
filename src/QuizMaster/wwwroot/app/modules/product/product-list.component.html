<h3>Products</h3>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>In Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | async">
            <td>{{product.id}}</td>
            <td><a (click)="onSelect(product)">{{product.name}}</a></td>
            <td>{{product.description}}</td>
            <td>{{product.stock}}</td>
        </tr>
    </tbody>
</table>
